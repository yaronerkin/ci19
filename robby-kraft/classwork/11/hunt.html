<script type="text/javascript">
	
let startURL = "https://raw.githubusercontent.com/matildemonti/core-interaction/master/lab/classwork/matilde_treasure.json"

start(startURL);

function start(url){
	fetch(url)
	.then(function(response){ return response.json(); })
	.then(function(json){console.log(json);})
	//.then(function(json){step2(json["theanswer"]); })
}

function step2(url){
	fetch(url)
	.then(function(response){return response.json(); })
	.then(function(json){ lastStep(json["last-answer"]); })
}

function lastStep(imageURL){
	var image = document.createElement("img");
	image.src = imageURL;
	document.body.appendChild(image);
}

</script>
