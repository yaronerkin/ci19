<body>
<script type="text/javascript">
	

//no variable
var nothing = undefined; 

// 3 fundamental types
var string = "yaron";
var boolean = 3 < 4;
var number = 3.14;

// 2 container types 
var array = [string, boolean, number];
console.log(array);

//2:object
//  var objects = key : value
// key is what 0,1,2,3,4,5 is in an array 
// value is whats in the array 
var favoriteColors= {
	"stella" : "blue",  
	"stephanie" : "pink"
};

// 
var colors = ["black", "blue", "white"];

console.log(favoriteColors);
console.log(favoriteColors["stella"]);



//final variable type 
var f = function(){ console.log(Math.random());};

f();

</script>
