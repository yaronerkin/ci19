<!DOCTYPE html>
<title> media queries</title>
<style type="text/css">

body{background-color: blue;}
/*mobile layout*/

@media(hover) and (min-width: 600px) {
	/*desktop layer smaller window*/
	body{
		background-color: red;
	}
}	

@media(hover) and (min-width: 1000px) {
	/*desktop layer larger window*/
	body{
		background-color:green;
	}
}	

</style>
