<!DOCTYPE html>
<title> CSS Grid</title>
<style type="text/css">
body{
	display: grid;
	grid-template-columns: 100px auto 100px;
	grid-template-rows: 100px 100px

}
div:nth-child(odd){
	background-color: orange;
}
</style>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</body>
