<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 500px;
  height: 500px;
  border: 1px solid black;
}
</style>
</head>
<body>

<div onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>



<p id="pointer"></p>

<script>
function myFunction(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "COORDINATES: (" + x + "," + y + ")";
  document.getElementById("pointer").innerHTML = coor;
}

function clearCoor() {
  document.getElementById("pointer").innerHTML = "";
}
</script>

</body>
</html>
